<!DOCTYPE html>
<html style="display: flex; align-items: center; justify-content: center;">
 <head>
   <title>Atividade N1 4º Semestre</title>
   <script type="text/javascript" src="script.js"></script>
 </head>
 <body>
   Valor1: <input id="numero1" type="number"> <br />
   Valor2: <input id="numero2" type="number"> <br />
   <button onclick="pares()">Exibir</button><br />
   Resposta: <div id='resposta'></div>
 </body>
</html>

<script type="text/javascript">
    function pares(){
    var numero1 = parseInt(document.getElementById('numero1').value);
    var numero2 = parseInt(document.getElementById('numero2').value);
    var resposta = document.getElementById('resposta');

    if (numero1 < numero2 ) {
        let numerosPares = [];

        for (let count = numero1; count <= numero2; count++) {
            if(count % 2 === 0) {
                numerosPares.push(count);
            }
        }
        resposta.innerHTML = (`O números pares são: ${numerosPares.join(", ")}`);
    } else {
        resposta.innerHTML = (`Não existe número PAR entre ${numero1} e ${numero2}`);
    }

  //João Alves Cordeiro
  //Andre Luis Pieper
}
</script>
