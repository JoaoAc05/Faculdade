<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Button</title>
</head>
<body>
    <h1>Clique no botão</h1>
    <button onclick="botao()">CLIQUE</button>
    <p id="scape"></p>
    <script>
        function botao() {
            document.getElementById("scape").innerHTML = `Obrigado por clicar no botão!`;
        }
    </script>
    
</body>
</html>
