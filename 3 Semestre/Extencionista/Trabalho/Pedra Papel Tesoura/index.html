<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo de Pedra, Papel e Tesoura</title>
</head>
<body>
    <img id="game-image" src="image/Unifasipe.png" alt="Imagem do Jogo">
    <div id="game-container">
        <h1 id="game-title">Pedra, Papel e Tesoura</h1>
        <div id="options">
            <button onclick="playGame('rock')">Pedra</button>
            <button onclick="playGame('paper')">Papel</button>
            <button onclick="playGame('scissors')">Tesoura</button>
        </div>
        <p id="result"></p>
    </div>
    <footer>Curso de ADS</footer>
    <script src="script.js"></script>
</body>
</html>
